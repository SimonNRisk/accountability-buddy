name: Prettier Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed_files
        run: |
          # Get the base branch (usually main)
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Get all changed files that match Prettier patterns
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$HEAD_SHA" | grep -E '\.(js|mjs|cjs|jsx|ts|mts|cts|tsx|json|yaml|yml|md)$' | grep -v '^node_modules/' | grep -v '/\.next/' | grep -v '^\.next/' | grep -v '^public/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "No files matching Prettier patterns were changed"
          else
            # Convert newlines to spaces for prettier command
            FILES_STR=$(echo "$CHANGED_FILES" | tr '\n' ' ')
            echo "files=$FILES_STR" >> $GITHUB_OUTPUT
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$CHANGED_FILES"
          fi

      - name: Check Prettier formatting
        if: steps.changed_files.outputs.has_files == 'true'
        run: |
          CHANGED_FILES="${{ steps.changed_files.outputs.files }}"
          echo "Checking formatting for: $CHANGED_FILES"

          if ! npx prettier --check $CHANGED_FILES; then
            echo "::error::Some files are not properly formatted with Prettier"
            echo "To fix formatting issues, run: npm run format"
            exit 1
          else
            echo "All changed files are properly formatted with Prettier âœ“"
          fi
